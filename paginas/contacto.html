<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="shortcut icon" href="../assets/imagenes/2872601.png">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <div class="contacto__grid">
            <header class="header__contacto">
                <div class="cabecera__logo">
                    <a href="#"><img src="../assets/imagenes/logo1-modified.png" alt="logo" width="300"></a>
                </div>
                <div class="container__header">
                    <nav class="navegacion">
                        <a href="../index.html" class="navbar">Inicio</a>
                        <a href="nosotros.html" class="navbar">Nosotros</a>
                        <a href="servicios.html" class="navbar">Servicios</a>
                        <a href="productos.html" class="navbar">Productos</a>
                        <a href="#" class="navbar">Contacto</a>
                    </nav>
                </div>
            </header>
            <hr>
            <main class="main__contacto">
                <section class="contacto__formulario">
                    <form action="" method="post" enctype="multipart/form">
                        <legend>Datos de contacto</legend>
                        <div>
                            <select name="Sexo">
                                <option value="H">Hombre</option>
                                <option value="M">Mujer</option>
                                <option value="NR">No responde</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <br>
                        <div>   
                            <input type="text" placeholder="Apellidos">
                        </div>
                        <br>
                        <div>
                            <input type="text" placeholder="Número de teléfono">
                        </div>
                        <br>
                        <div>
                            <input type="text" placeholder="Correo electrónico">
                        </div>
                        <br>
                        <div>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Aceptar">
                            <input type="reset" value="Limpiar">
                        </div>
                    </form>
                </section>
            </main>
            <footer class="footer__contacto">
                <div class="contenedor__pie">
                    <nav>
                        <div class="pie__logo">
                            <a href="../index.html" class="pie__logo__img"><img src="../assets/imagenes/logo1-modified.png" class="pie__logo__img"></a>
                        </div>
                        <div class="navegador__pie">   
                            <a href="https://twitter.com" target="_blank" class="pie__navegador"><i class="bi bi-twitter"></i></a>
                            <a href="https://instagram.com" target="_blank" class="pie__navegador"><i class="bi bi-instagram"></i></a>
                            <a href="https://tiktok.com" target="_blank" class="pie__navegador"><i class="bi bi-tiktok"></i></a>
                            <a href="https://whatsapp.com" target="_blank" class="pie__navegador"><i class="bi bi-whatsapp"></i></a>
                            <a href="https://web.telegram.org" target="_blank" class="pie__navegador"><i class="bi bi-telegram"></i></a>
                        </div>
                    </nav>        
                </div>  
            </footer>
        </div>
    </body>
</html>
